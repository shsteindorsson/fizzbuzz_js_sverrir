<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Puppeteer Mocha Scaffold</title>
    <style>
      body{
        margin: 5%;
      }
      #button{
        width: 35%;
        float: right;
      }
      #display_answer{
        text-align: center;
        padding: 10%;
        font-size: 200%;
        font-weight: bold;
      }
      #input-div{
        width: 60%;
      }
      #main-div{
        width: 300px;
        border: solid #38383d;
        padding: 10px;
        border-radius: 10px;
        height: 140px;
      }
    </style>
  </head>
  <body>
    <!-- Place your content here -->
    <div id="main-div">
      <div class="ui input" id="input-div">
        <input type="text" id="value" placeholder="Insert value...">
      </div>
      <input type="submit" value="Check" id="button" class="ui blue button">
      <div id="display_answer"></div>
    </div>
  </body>
  <script src="js/fizzbuzz.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          let button = document.getElementById('button');
          let displayDiv = document.getElementById('display_answer');
          button.addEventListener('click', () =>{
              let value = document.getElementById('value').value;
              let fizzBuzz = new FizzBuzz;
              let result = fizzBuzz.check(value);
              displayDiv.innerHTML = result;
          })
      })
  </script>
</html>
