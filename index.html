<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Puppeteer Mocha Scaffold</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
  </head>
  <body>
    <div id="main-div">
      <div id="display-info">
        <h1>Greetings!</h1>
        <p>Feel free to try out my <a href="https://en.wikipedia.org/wiki/Fizz_buzz" title="Learn more...">FizzBuzz</a>!</p>
      </div>
      <div class="ui input" id="input-div">
        <input type="text" id="value" placeholder="Enter a number . . .">
      </div>
      <input type="submit" value="Check" id="button" class="ui blue button">
      <div id="display_answer"></div>
    </div>
  </body>
  <script src="src/js/fizzbuzz.js"></script>
  <script src="src/js/button_listener.js"></script>
</html>
